<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SE 3316 Lab 1</title>
    <meta name="description" content="SE3316 Lab 4 - Music App" />
    <meta name="author" content="Ethan, David and Shirley" />
    <link rel="stylesheet" href="./style.css" />
    <script type="text/javascript" src="./index.js"></script>
  </head>
  <body>
    <ul class="navbar" id="navbar">
      <li class="active">
        <a href="#view" name="aView">Home</a>
      </li>
      <li>
        <a href="#manage" name="aManage">Search</a>
      </li>
      <li>
        <a href="#playlists" name="aPlaylists">View My Playlists</a>
      </li>
      <li>
        <a href="#login" name="aLogin">Login</a>
      </li>
    </ul>
    <div id="view" class="tab-pane active">
      <h1>Start Page</h1>
    </div>
    <div id="manage" class="tab-pane">
      <h1>Search</h1>
    </div>
    <div id="playlists" class="tab-pane">
      <h1>Page 3</h1>
    </div>
    <div id="login" class="tab-pane">
      <h1 class="align-items">Login</h1>
      <form class="align-items login-form" >
        <p class="login">Username</p>
        <input type="text" autocomplete="off" id="username">

        <br>
        <p class="login">Password</p>
        <input type="password" autocomplete="off" id="password">

        <div class="changeAccount hidden" id="changeAccount">
          <p class="login">Confirm Password</p>
          <input type="password" autocomplete="off" id="password">

          <br>
          <p class="login">Full Name</p>
        <input type="text" autocomplete="off" id="name">
        </div>

        <br>
        <button id='login-form'>Submit</button>
        <p class="create-account" id="create-account">Create an account or change password</p>
      </form>
    </div>
  </body>
</html>
